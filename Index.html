<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header section -->
    <div class="Header_section container">
    <div class="header_logo">Jevelin</div>
    <div class="header_main">
       <ul class="main_sections">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Decor</a></li>
        <li><a href="#">Plant</a></li>
        <li><a href="#">Light</a></li>
        <li><a href="#">Chair</a></li>
       </ul> 
    </div>
    <div class="header_right">
        <div><i class="fa-brands fa-facebook-f" style="color: #000000;"></i></div>
        <div><i class="fa-brands fa-twitter" style="color: #000000;"></i></div>
        <div><i class="fa-brands fa-instagram" style="color: #000000;"></i></div>
        <div><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></div>
        <div><i class="fa-solid fa-cart-shopping" style="color: #000000;">
            <p class="zero">0</p></i></div>
        
    </div>
    </div>
    <!-- Header section end -->

    <!-- Image section start -->
    <div class="Img_section container">
        <div class="left_img">
            <img src="img/01.jpg" alt="img_1">
            <div class="left_img_desc">
                <div class="New_coll">New collection</div>  
                <div class="Lights">Lights & Decor</div>
                <div class="show_more"><a href="#">Show more <i class="fa-solid fa-chevron-right" style="color: #000000;"></i></a></div>
            </div>
            
        </div>
        <div class="middle_img">
            <img src="img/03.jpg" alt="img_2">
            <div class="middle_img_desc">
            <div class="kitchen">
                Kitchen Cutlery
            </div>
            <div class="show_more"><a href="#">Show more <i class="fa-solid fa-chevron-right" style="color: #000000;"></i></a></div>
                
            </div>
        </div>
        <div class="right_img">
            <img src="img/02.jpg" alt="img_3">
            <div class="right_img_desc">
                <div class="sale">Sale</div>
                <div class="Living">Living Room</div>
                <div class="show_more"><a href="#">Show more <i class="fa-solid fa-chevron-right" style="color: #000000;"></i></a></div>
            </div>
        </div>
